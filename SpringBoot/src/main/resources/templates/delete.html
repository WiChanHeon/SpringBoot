<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Edit page</title>
	<meta http-equiv="Content-Type" content="text/html;" charset="UTF-8" />
	<style>
	h1{font-size:18px;font-weight:bold;color:gray;}
	body{font-size:13pt;color:gray;margin:5px 25px;}
	td{padding:0px 20px; background: #eee;}
	</style>
</head>
<body>
	<h1 th:text="${title}">Edit Page</h1>
	<table>
	<form method="post" action="/delete" th:object="${formModel}">
	<input type="hidden" name="id" th:value="*{id}"/>
		<tr><td><p th:text="|이름: *{name}|"></p></td></tr>
		<tr><td><p th:text="|나이: *{age}|"></p></td></tr>
		<tr><td><p th:text="|메일: *{mail}|"></p></td></tr>
		<tr><td><p th:text="|메모: *{memo}|"></p></td></tr>
		<tr><td><input type="submit" value="delete"/></td></tr>
	</form>
	</table>
</body>
</html>
